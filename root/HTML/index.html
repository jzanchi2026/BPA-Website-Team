			<h2>Accessibility Settings</h2>

			<div class="setting-option">

					<input type="checkbox" id="fontsizeSlider" class="slider-toggle">

				</label>
			</div>

			<div class="setting-option">
				<label for="themeSlider">Enable Contrast</label>

					<span class="slider"></span>
				</label>
			</div>

			<div class="setting-option">
				<label for="language">Select Language:</label>

				</div>
				<div>
					<input type="radio" id="language-es" name="language" value="es">
					<label for="language-es">Spanish</label>
				</div>
				<div>
					<input type="radio" id="language-fr" name="language" value="fr">
					<label for="language-fr">French</label>
				</div>
			</div>

			<button id="resetSettings" onclick="resetSets()">Reset Settings</button>

		<div id="settingpanel" class="setting-panel">
			<h2>Accessibility Settings</h2>

			<div class="setting-option">
				<label for="fontsizeSlider">Larger Fonts</label>
				<label class="switch">
					<input type="checkbox" id="fontsizeSlider" class="slider-toggle">
					<span class="slider"></span>
				</label>
			</div>

			<div class="setting-option">
				<label for="themeSlider">Enable Contrast</label>
				<label class="switch">
					<input type="checkbox" id="themeSlider" class="slider-toggle">
					<span class="slider"></span>
				</label>
			</div>

			<div class="setting-option">
				<label for="language">Select Language:</label>
				<div>
					<input type="radio" id="language-en" name="language" value="en" checked>
					<label for="language-en">English</label>
				</div>
				<div>
					<input type="radio" id="language-es" name="language" value="es">
					<label for="language-es">Spanish</label>
				</div>
				<div>
					<input type="radio" id="language-fr" name="language" value="fr">
					<label for="language-fr">French</label>
				</div>
			</div>

			<button id="applySettings" onclick="goSettings()">Apply Settings</button>
		</div>

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../CSS/stagefright.css">
		<link rel="stylesheet" href="../CSS/checkout.css">
		<script src="../JavaScript/stagefright.js"></script>
		<script src="../JavaScript/checkout.js"></script>
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stage Fright - Checkout</title>
		<link rel="icon" type="image/x-icon" href="../Images/cursor.png">
	</head>
	<body>
		<nav id="navbar">
			<div class="spaceHolder"></div> 
			<div style="justify-content: right" class="inside">
				<a href="index.html" onclick="fadeout(event)">HOME</a>
				<a href="about.html" onclick="fadeout(event)">ABOUT US</a>
				<a href="dates.html" onclick="fadeout(event)">TOUR DATES</a>
			</div>
			<img id="navlogo" src="../Images/blueLights.PNG" alt="Main Stage Fright Logo">
			<div style="justify-content: left; " class="inside">
				<a href="shop.html" onclick="fadeout(event)">SHOP</a>
				<a href="contact.html" onclick="fadeout(event)">CONTACT US</a>
				<a href="contact.html" onclick="fadeout(event)" class="settings-link">
					<img style="filter: invert(100%);" src="../Images/Socials/setting.PNG" alt="Settings">
				</a>
			</div>
			<div class="spaceHolder"></div>
		</nav>
		
		<footer id="pullup">
			<hr onmouseover="pullup()">
			<div style="display: flex; width: 100vw; justify-content: center; align-items: center; text-align: center;">
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Facebook">
					<img class="socialss" src="../Images/Socials/facebook.png" height="20" alt="Link to follow on facebook">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Instagram">
					<img class="socialss" src="../Images/Socials/instagram.png" height="20" alt="Link to follow on instagram">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Apple Music">
					<img class="socialss" src="../Images/Socials/music.png" height="20" alt="Link to follow on apple music">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Pandora">
					<img class="socialss" src="../Images/Socials/pandora.png" height="20" alt="Link to follow on pandora">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Spotify">
					<img class="socialss" src="../Images/Socials/spotify.png" height="20" alt="Link to follow on spotify">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on X">
					<img class="socialss" src="../Images/Socials/twitter.png" height="20" alt="Link to follow on X">
				</a>
				<a href="https://www.amazon.com/" target="_blank" title="Follow on Youtube">
					<img class="socialss" src="../Images/Socials/youtube.png" height="20" alt="Link to follow on youtube">
				</a>
				<p>&copy; Stage Fright 2024. All rights reserved.</p>
			</div>
		</footer>
		<div class="container">

			<div class="checkout-section">
				<!-- Cart Summary Section -->
				<div class="cart-summary">	
					<div style="flex: 1" id="endDetails">
						<h2>SUMMARY</h2>
						<div class="total-price">
							<strong>Total: $<span id="totalPrice">0.00</span></strong>
						</div>
					</div>
					<div style="flex: 3" id="cartDetails">
						<h2>ITEM DETAILS</h2>
						<div style="overflow: auto" id="cartItemsContainer"></div>
					</div>
				</div>
	
				<div class="user-input">
					<!-- Shipping Info Section -->
					<div style="height: 100%" id="shippingSection" class="info-section">
						<h3>SHIPPING</h3>
						<div style="display:flex; gap: 20px" class="form-group">
							<div>
								<label>First Name</label>
								<input type="text" class="address-input" placeholder="Enter your first name">
							</div>
							<div>
								<label>Last Name</label>
								<input type="text" class="address-input" placeholder="Enter your last name">
							</div>
						</div>
						<div class="form-group">
							<label>Address Line 1</label>
							<input type="text" class="address-input" placeholder="Enter your address">
						</div>
						<div class="form-group">
							<label>Address Line 2</label>
							<input type="text" class="address-input" placeholder="Enter your apartment, suite, etc.">
						</div>
						<div style="display:flex; gap: 20px" class="form-group">
							<div>
								<label>Country</label>
								<input type="text" class="address-input" placeholder="Enter your country">
							</div>
							<div>
								<label>City</label>
								<input type="text" class="address-input" placeholder="Enter your city">
							</div>
						</div>
						<div style="display:flex; gap: 20px" class="form-group">
							<div>
								<label>State</label>
								<input type="text" class="address-input" placeholder="Enter your state">
							</div>
							<div>
								<label>Zip Code</label>
								<input type="text" class="address-input" placeholder="Enter your zip code">
							</div>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="address-input" placeholder="Enter your email">
						</div>
						<button id="toggleToBilling">Next: Billing Info</button>
					</div>

					<!-- Billing Info Section -->
					<div id="billingSection" class="info-section" style="display: none;">
						<h3>BILLING</h3>
						
						<!-- Checkbox to use shipping address -->
						<div class="form-group checkbox-label-container">
							<input type="checkbox" id="sameAsShipping">
							<label for="sameAsShipping">Use shipping address for billing address</label>
						</div>
						
						<div class="form-group">
							<label for="billingFullName">Full Name</label>
							<input type="text" id="billingFullName" class="address-input" placeholder="Enter the name on your billing account">
						</div>
						
						<div class="form-group">
							<label for="billingAddress">Address Line 1</label>
							<input type="text" id="billingAddress" class="address-input" placeholder="Enter your billing address">
						</div>
						
						<div class="form-group">
							<label for="billingAddress2">Address Line 2</label>
							<input type="text" id="billingAddress2" class="address-input" placeholder="Apartment, suite, unit, etc. (optional)">
						</div>
						
						<div style="display:flex; gap: 20px" class="form-group">
							<div>
								<label>Country</label>
								<input type="text" id="billingCountry" class="address-input" placeholder="Enter your country">
							</div>
							<div>
								<label>City</label>
								<input type="text" id="billingCity" class="address-input" placeholder="Enter your city">
							</div>
						</div>
						
						<div style="display: flex; gap: 20px;" class="form-group">
							<div>
								<label for="billingState">State/Province</label>
								<input type="text" id="billingState" class="address-input" placeholder="Enter your state/province">
							</div>
							<div>
								<label for="billingZip">Zip/Postal Code</label>
								<input type="text" id="billingZip" class="address-input" placeholder="Enter your zip/postal code">
							</div>
						</div>
						
						<div class="form-group">
							<label for="billingPhone">Phone Number</label>
							<input type="tel" id="billingPhone" class="address-input" placeholder="Enter your phone number">
						</div>
						
						<!-- Payment Details -->
						<div class="form-group">
							<label for="billingCardNumber">Card Number</label>
							<input type="text" id="billingCardNumber" class="address-input" placeholder="Enter your card number">
						</div>
						
						<div style="display: flex; gap: 20px;" class="form-group">
							<div>
								<label for="billingExpiration">Expiration Date (MM/YY)</label>
								<input type="text" id="billingExpiration" class="address-input" placeholder="MM/YY">
							</div>
							<div>
								<label for="billingCVV">CVV</label>
								<input type="text" id="billingCVV" class="address-input" placeholder="3 or 4 digit code">
							</div>
						</div>

						<button id="toggleToShipping">Back: Shipping Info</button>
					</div>
				</div>
			</div>

			<!-- Checkout Button -->
			<button id="checkout-btn" onclick="">Proceed to Checkout</button>
		</div>
	</body>
</html>
